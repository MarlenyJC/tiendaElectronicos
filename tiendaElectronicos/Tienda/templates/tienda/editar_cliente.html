{% extends "base/base.html" %}
 
{% block title %}Editar Cliente{% endblock title %}
 
{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="{% url 'actualizarcliente' cliente.codigo %}">  
        {% csrf_token %}  
        <div class="container">  
           <br>  
            <div class="form-group row">  
                <label class="col-sm-1 col-form-label"></label>  
                <div class="col-sm-4">  
                    <h3>Actualizar Cliente</h3>  
                </div>  
            </div>  
            <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Código:</label>  
                <div class="col-sm-4">  
                    <input type="text" class="form-control" name="codigo" id="id_codigo" required maxlength="100" value="{{ cliente.codigo }}" />
                </div>  
            </div>  
            <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Nombre:</label>  
                <div class="col-sm-4">  
                    <input type="text" class="form-control" name="nombre" id="id_nombre" required maxlength="100" value="{{ cliente.nombre }}" />
                </div>  
            </div>
            <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Fotografía:</label>  
                <div class="col-sm-4">  
                    <input type="text" class="form-control" name="fotografia" id="id_fotografia" required maxlength="100" value="{{ cliente.fotografia }}" />
                </div>  
            </div>
            <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Dirección:</label>  
                <div class="col-sm-4">  
                    <input type="text" class="form-control" name="direccion" id="id_direccion" required maxlength="100" value="{{ cliente.direccion }}" />
                </div>  
            </div>
            <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Tipo de Cliente:</label>  
                <div class="col-sm-4">  
                    <input type="text" class="form-control" name="tipo_cliente" id="id_tipo_cliente" required maxlength="100" value="{{ cliente.tipo_cliente }}" />
                </div>  
            </div>
            <div class="form-group row">  
                <label class="col-sm-1 col-form-label"></label>  
                <div class="col-sm-4">  
                    <button type="submit" class="btn btn-success btn-lg">Actualizar</button>  
                </div>  
            </div>  
        </div>  
    </form>
</div>

{% endblock content %}
